<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" th:href="@{/img/icon.png}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>Franky论坛-数据统计</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header"></header>

		<!-- 内容 -->
		<div class="main">
			<!-- 网站UV -->
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3">
				<h6 class="mt-3"><b class="square"></b> 独立访问量 </h6>
				<label for="uvstart">
					<input type="date" class="form-control" required name="uvstart"
						   id="uvstart"
						   th:value="${#dates.format(uvStartDate,'yyyy-MM-dd')}"/>
				</label>
				<label for="uvend">
					<input type="date" class="form-control ml-3" required name="uvend"
						   id="uvend"
						   th:value="${#dates.format(uvEndDate,'yyyy-MM-dd')}"/>
				</label>
				<button class="btn btn-primary ml-3" th:onclick="|calUV()|">开始统计</button>
				<ul class="list-group mt-3 mb-3">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						统计结果
						<span id="uvres" class="badge badge-primary badge-danger font-size-14"
							  th:text="${uvResult}">0</span>
					</li>
				</ul>
			</div>
			<!-- 活跃用户 -->
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-4">
				<h6 class="mt-3"><b class="square"></b> 活跃用户</h6>
				<label for="daustart">
					<input type="date" class="form-control" required name="daustart"
						   id="daustart"
						   th:value="${#dates.format(dauStartDate,'yyyy-MM-dd')}"/>
				</label>
				<label for="dauend">
					<input type="date" class="form-control ml-3" required name="dauend"
						   id="dauend"
						   th:value="${#dates.format(dauEndDate,'yyyy-MM-dd')}"/>
				</label>
				<button class="btn btn-primary ml-3" th:onclick="|calDAU()|">开始统计</button>
				<ul class="list-group mt-3 mb-3">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						统计结果
						<span id="daures" class="badge badge-primary badge-danger font-size-14"
							  th:text="${dauResult}">0</span>
					</li>
				</ul>
			</div>				
		</div>

		<!-- 尾部 -->
		<footer class="bg-dark" th:replace="index::footer"></footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script th:src="@{js/data.js}"></script>
</body>
</html>
