<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" th:href="@{/img/icon.png}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>Franky论坛-个人主页</title>
</head>
<body>
	<div class="nk-container" >
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header"></header>

		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<!-- 选项 -->
				<div class="position-relative">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link" th:href="@{|/user/profile/${user.id}|}">个人信息</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{|/user/my-post/${user.id}|}">我发布的讨论</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" th:href="@{|/user/my-reply/${user.id}|}">我的回复</a>
						</li>
					</ul>
				</div>
				<!-- 我的回复 -->
				<div class="mt-4">
					<h6><b class="square"></b>回复的讨论(<i th:text="${mycomments.size()}"></i>)</h6>
					<ul class="list-unstyled mt-4 pl-3 pr-3" th:if="${mycomments!=null && !mycomments.isEmpty()}">
						<li class="border-bottom pb-3 mt-4" th:each="comment:${mycomments}">
							<div class="font-size-16 text-info">
								<a th:href="@{|/discuss/detail/${comment.entityId}|}"
								   th:text="原帖链接"
								   class="text-info"></a>
							</div>
							<div class="mt-1 font-size-14" th:utext="${comment.getContent()}"></div>
							<div class="text-right font-size-12 text-muted">
								回复于  <b th:text="${#dates.format(comment.getCreateTime(),'yyyy-MM-dd HH:mm:ss')}"></b>
							</div>
						</li>
					</ul>

				</div>				
			</div>
		</div>

		<!-- 尾部 -->
		<footer class="bg-dark" th:replace="index::footer"></footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
